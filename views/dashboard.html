<!DOCTYPE html>
<html>

<head>
  <title>Login Service - Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Additional styles for dashboard.html */
    body {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .welcome {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome h2 {
      color: #007bff;
      font-size: 32px;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="/logout" class="logout-btn">Logout</a>
    <div class="welcome">
      <h2>Welcome, {name}!</h2>
    </div>
    <!-- Add other content for the dashboard here -->
  </div>
</body>

</html>
