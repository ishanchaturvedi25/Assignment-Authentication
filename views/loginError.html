<!DOCTYPE html>
<html>

<head>
  <title>Login Service - Login Error</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Additional styles for accountExists.html and loginError.html */
    body {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .message {
      text-align: center;
      margin-bottom: 30px;
    }

    .message h2 {
      color: #007bff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="message">
      <h2>Login Error</h2>
      <p>Invalid email or password. Please try again.</p>
    </div>
    <div class="btn-container">
      <a href="/login" class="btn">Back to Login</a>
    </div>
  </div>
</body>

</html>
