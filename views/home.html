<!DOCTYPE html>
<html>

<head>
  <title>Login Service - Home</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Additional styles for home.html */
    body {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .welcome {
      margin-bottom: 30px;
    }

    .welcome h1 {
      color: #007bff;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="welcome">
      <h1>Welcome to the Login Service</h1>
    </div>
    <div class="btn-container">
      <a href="/login" class="btn">Login</a>
      <a href="/create-account" class="btn">Create Account</a>
    </div>
  </div>
</body>

</html>
